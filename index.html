<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="index.js"></script>
    <title>Packet Switching Calculator</title>
  </head>
  <body>
    <h1>Packet Switching Calculator - busy probability</h1>
    <form onsubmit="return calculate()"> 
      <div class="form-group row">
        <label for="tbandwidth" class="col-sm-2 col-form-label">Total bandwidth: (bps) (e.g. 10m, 10k, 100g)</label>
        <div class="col-sm-10">
          <input type="text" required class="form-control" id="tbandwidth">
        </div>
      </div>
      <div class="form-group row">
        <label for="ubandwidth" class="col-sm-2 col-form-label">Bandwidth per user: (bps) (e.g. 10m, 10k, 100g)</label>
        <div class="col-sm-10">
          <input type="text" required class="form-control" id="ubandwidth">
        </div>
      </div>
      <div class="form-group row">
        <label for="activeP" class="col-sm-2 col-form-label">Active Percentage: (decimal format) (e.g. 0.1, 0.2)</label>
        <div class="col-sm-10">
          <input type="text" required  class="form-control" id="activeP">
        </div>
      </div>
      <div class="form-group row">
        <label for="num" class="col-sm-2 col-form-label">Number of user:</label>
        <div class="col-sm-10">
          <input type="text" required class="form-control" id="num">
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Calculate</button>
    </form>
    <div id="result"></div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
